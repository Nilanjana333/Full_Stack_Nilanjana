<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Management System</h1>

    <div>
        <form id="movieform">
            <input type="text" placeholder="Movie Name" id="name" required>
            <textarea placeholder="Movie Description" id="desc" required></textarea>
            <input type="number" placeholder="Year Released" id="year" required>
            <input type="number" id="rating" placeholder="IMDb Rating (0-10)" min="0" max="10" step="0.1" required>
            <select id="genre" required>
                <option value="">Select Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Horror">Horror</option>
            </select>
            <input type="url" id="poster" placeholder="Movie Poster URL" required>
            <button type="submit">Add Movie</button>
            <button onclick="location.href='second.html'">View Movies</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
